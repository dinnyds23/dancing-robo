<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Bot</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Dancing Bot</h1>
    <div class="robo">
        <div class="head">
            <div class="eyes">
                <div class="lefteye"></div>
                <div class="righteye"></div>
            </div>
        </div>
        <br>
        <div class="body">

            <div class="hands">
                <div class="lhand"></div>
                <div class="rhand"></div>
            </div>
        </div>
        <div class="legs">
            <div class="lleg"></div>
            <div class="rleg"></div>
        </div>
    </div> 
</body>
</html>
